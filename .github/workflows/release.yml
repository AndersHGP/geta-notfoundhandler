name: Release
on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
jobs:
  build:
    name: Release
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Verify commit exists in origin/master
        run: |
          git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*
          git branch --remote --contains | grep origin/master
      - name: Set VERSION variable from tag
        run: |
          echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV
          echo "${{ env.GITHUB_REF }}"
          echo "${{env.GITHUB_REF/refs\/tags\/v/}}"
          echo "${{ GITHUB_ENV }}"
      - name: Release
        run: |
          echo "${{ env.VERSION }}"
          dotnet build --configuration Release /p:Version=${env.VERSION}
      - name: Test
        run: dotnet test --configuration Release /p:Version=${env.VERSION} --no-build
      - name: Pack
        run: dotnet pack --configuration Release /p:Version=${env.VERSION} --no-build --output .
      - name: Push
        run: dotnet nuget push Geta.NotFoundHandler.${VERSION}.nupkg --source https://nuget.pkg.github.com/Geta/index.json --api-key ${GITHUB_TOKEN}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}